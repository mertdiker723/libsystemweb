        <div class="row my-2">
            <div class="col-lg-5 col-md-6 bg-dark text-light p-4 mb-5" style="opacity: 0.8; border-radius: 7px;">
                <form class="form-group justify-content-center" id="formId">
                    <div class="row">
                        <label for="bookName">Name</label>
                        <input type="text" class="form-control" id="bookName">
                    </div>
                    <div class="row my-2">
                        <label for="authorName">Author</label>
                        <input type="text" class="form-control" id="authorName">
                    </div>
                    <div class="row my-2">
                        <label for="publisherName">Publisher</label>
                        <input type="text" class="form-control" id="publisherName">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="numberOfPages">Page Number</label>
                            <input type="number" class="form-control" id="numberOfPage">
                        </div>
                        <div class="col-6">
                            <label for="serialNumber">Serial Number</label>
                            <input type="number" class="form-control" id="serialNumber">
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="addBtn" class="btn btn-success btn-block my-4">Add</button>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" id="updateBtn" class="btn btn-primary btn-block my-4 d-none">Update
                                Item</button>
                        </div>
                        <div class="col-6">
                            <button type="button" id="cancelBtn"
                                class="btn btn-warning btn-block my-4 d-none">Cancel</button>
                        </div>
                    </div>

                </form>
            </div>
            <!-- Book List -->
